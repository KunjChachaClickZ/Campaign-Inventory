<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App Debug Test</title>
</head>
<body>
    <h1>React App Debug Test</h1>
    <div id="root"></div>
    <div id="debug-info"></div>

    <script type="module">
        const debugDiv = document.getElementById('debug-info');
        
        // Test if we can load the React app
        try {
            debugDiv.innerHTML = '<p>Testing React app loading...</p>';
            
            // Test API calls
            const testAPI = async () => {
                try {
                    const response = await fetch('http://localhost:5000/api/inventory');
                    const data = await response.json();
                    debugDiv.innerHTML += `<p>✅ API working: ${data.length} items</p>`;
                    
                    // Test brand overview
                    const brandResponse = await fetch('http://localhost:5000/api/brand-overview');
                    const brandData = await brandResponse.json();
                    debugDiv.innerHTML += `<p>✅ Brand overview working: ${Object.keys(brandData).length} brands</p>`;
                    
                    // Show sample data structure
                    const sampleBrand = Object.keys(brandData)[0];
                    debugDiv.innerHTML += `<p>Sample brand data structure: ${JSON.stringify(brandData[sampleBrand])}</p>`;
                    
                } catch (error) {
                    debugDiv.innerHTML += `<p>❌ API Error: ${error.message}</p>`;
                }
            };
            
            testAPI();
            
        } catch (error) {
            debugDiv.innerHTML = `<p>❌ React Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
