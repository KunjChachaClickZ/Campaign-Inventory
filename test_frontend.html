<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test current week inventory
                console.log('Testing current week inventory...');
                const response = await fetch(`${API_BASE_URL}/current-week-inventory`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Current week data:', data);
                
                let html = '<h2>Current Week Inventory Data:</h2>';
                data.forEach(item => {
                    html += `
                        <div class="test-result success">
                            <strong>${item.brand}</strong><br>
                            Total Slots: ${item.total_slots}<br>
                            Booked Slots: ${item.booked_slots}<br>
                            Booked Percentage: ${item.booked_percentage}%
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h2>Error:</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
